<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 900px;
            height: 500px;
            display: grid;
    grid-template-columns:auto;
              grid-gap: 10px;   
            grid-template-columns: auto auto;
            grid-template-rows: 20% 50% 30%;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: black;  grid-column-start: span 2;"> </div>
        <div style="background-color: orange; width: 650px;"></div>
        <div style="background-color: green; width: 250px;"></div>
        <div style="background-color: blue;  grid-column-end: span 2;"></div>
    </div>
</body>
</html>
