<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
     <fieldset>
      <legend>RegForm </legend>
      <div>
      <label for="name">Name</label>&emsp13; &emsp13; &emsp13; &emsp13; &emsp13; &emsp13; 
      <input type="text" id="name" name="name" value="" placeholder="Enter Name Here"><br>
    </div>
      <label for="PASS">Password</label> &emsp13;&emsp13; &emsp13; 
      <input type="password" id="pass" name="pass" value="" placeholder="Enter Password Here"><br>

      <div>
      <label for="email">Email:</label>&emsp13; &emsp13; &emsp13; &emsp13; &emsp13; 
      <input type="email" id="email" name="email" value="" placeholder="Enter Email Here"><br>
    </div>
      <div>
      <label for="date">Date</label>&emsp13; &emsp13; &emsp13; &emsp13; &emsp13; &emsp13; 
      <input type="date" id="date" name="date" value="" placeholder="dd-mm-yyyy"><br>
    </div>
      <div>
      <label for="no">PhoneNo</label>&emsp13; &emsp13; &emsp13; 
      <input type="number" id="no" name="no" value="no" minlength="10"><br>
    </div>
      <div>
      <label for="file">SelectFile</label>&emsp13; &emsp13; &emsp13; 
      <input type="file" id="file" name="file" value="file"><br>
    </div>
      
<div>
    <label >Gender</label>&emsp13; &emsp13; &emsp13;
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">male</label>
    <input type="radio" id="Femail" name="gender" value="Femail">
    <label for="Female">Female</label>
</div>

<div>
    <label >Language</label>&emsp13; &emsp13; &emsp13;
    <input type="checkbox" id="H" name="H" value="H">
    <label for="H">Hindi</label>
    <input type="checkbox" id="E" name="E" value="E">
    <label for="E">English</label>
</div>

<div>
    <label for="course">Course</label>&emsp13; &emsp13; &emsp13;
    <select "course" name="course" id="course">
    <datalist id="course">
      <option value="CSS">CSS</option>
      <option value="JS">JS</option>
      <option value="HTML">HTML</option>
    </datalist><br><br>
    </select>
</div>
<br>
<div>

 <label> Comment</label>
    <textarea rows="4" cols="20" placeholder="write your comment"></textarea>
</div>
<DIV>
    <button type="submit"  value="Submit">RegisterNOW</button>
    <button type="submit"  value="Submit">Refresh</button>
</DIV>
     </fieldset>
    </form>
</body>
</html>
