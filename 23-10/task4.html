<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .odd{
            height: 25px;
            width: 70px; 
            border: 2px;
            border-style:solid ;
            border-color: black;
            background-color: red;
            color: white;
            display: inline-block;
            text-align: center;
        }
        .even{
            height: 20px;
            width: 30px; 
            display:none;
        }
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>
    <div class="odd">1</div>
    <div class="even">2</div>
    <div class="odd">3</div>
    <div class="even">4</div>
    <div class="odd">5</div>
    <div class="even">6</div>
    <div class="odd">7</div>
    <div class="even">8</div>
    <div class="odd">9</div>
    <div class="even">10</div>
    <hr>
</body>
</html>
